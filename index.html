<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>CSS Pseudo Selector - FreeCodeCamp</title>
    </head>
    <body>
        <main>
            <section>
                <h1>
                    <span class="flex">
                    <span>AcmeWidgetCorp</span>
                    <span>Balance Sheet</span>
                </span></h1>
                <div id="years" aria-hidden="true">
                    <span class="year">2019</span>
                    <span class="year">2020</span>
                    <span class="year">2021</span>
                </div>
                <div class="table-wrap">
                    <table>
                        <!--As tabelas HTML usam o elemento <caption> para descrever do que se trata a tabela. 
                            O elemento <caption> deve ser sempre o primeiro filho de uma tabela, mas pode ser 
                            posicionado com a propriedade CSS do lado da legenda.
                        
                        Os elementos <thead> e <tbody> são usados ​​para indicar qual parte da sua tabela é o 
                        cabeçalho e qual parte contém os dados ou conteúdo primário.
                        
                        O elemento <tr> é usado para indicar a linha da tabela.
                        -->
                    <caption>Assets</caption>
                    <thead>
                        <tr>
                            <td></td>
                            <th><span class="sr-only year">2019</span></th>
                            <th><span class="sr-only year">2020</span></th>
                            <th class="current"><span class="sr-only year">2021</span></th>
                        </tr>
                    </thead>
                    <tbody></tbody>        
                    </table>
                    <table></table>
                    <table></table>
                </div>    
                    
            </section>
        </main>
    </body>
</html>
